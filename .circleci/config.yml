version: 2
jobs:
  build:
    docker:
      - image: archlinux:latest
    steps:
      - run: |
          pacman -Syy --noconfirm
          pacman --noconfirm -S git
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: |
          chmod o-r *
          ls -la
          find . -type f
          ./build.sh
workflows:
  version: 2
  build_and_test:
    jobs:
      - build